{% extends 'base_layout.html' %}
{% load static %}

        <h2>Create</h2>
        <form type="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
    <script src="{% static 'slugify.js' %}"></script>
{% endblock %}
